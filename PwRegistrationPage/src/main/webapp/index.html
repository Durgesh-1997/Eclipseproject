<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>INDEX PAGE</title>
</head>
<body bgcolor="green" text="white">
	<center>PW SKILLS REGISTRATION PAGE</center>
	<form method="POST" action="./register">
		<table>
			<tr>
				<td>Enter name</td>
				<td><input type="text" name='username' /></td>
			</tr>
			<tr>
				<td>Enter contact number</td>
				<td><input type="text" name='usernumber' /></td>
			</tr>
			<tr>
				<td>Select course</td>
				<td><select name="course" multiple="multiple">
						<option value='corejava'>COREJAVA</option>
						<option value='AdvJava'>ADVANCEDJAVA</option>
						<option value='Hibernate'>HIBERNATE</option>
						<option value='Spring'>SPRING</option>
						<option value='WebServices'>Web Services</option>

				</select></td>
			</tr>
			<tr>
				<td><input type='submit' value='register' /></td>
			</tr>
		</table>
	</form>
</body>
</html>
